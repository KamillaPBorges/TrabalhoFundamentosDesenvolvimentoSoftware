# Nome da aplicação
spring.application.name=TrabalhoFDS

# Habilitar o console do H2 (acessível via http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Configuração do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar inicialização de dados com um arquivo SQL
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath*:db/data.sql

# Configuração de logs para depuração
logging.level.org.hibernate.SQL=DEBUG
